{% extends "base.html" %}
{% block content-variant %}

<!--suppress HtmlUnknownTarget -->
<nav id="header" class="navbar navbar-expand-lg px-3 px-sm-5 bg-body-tertiary border-bottom">
    <a class="navbar-brand" href="/"><img src="/img/rsgb-logo.png" id="rsgb-logo" alt="RSGB Logo"/><span id="site-title">Youth Map</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav" style="margin-left: auto;">
            <li class="nav-item ps-2">
                <button type="button" class="btn btn-primary my-2 my-sm-0" data-bs-toggle="modal" data-bs-target="#addStationModal1">Add your station</button>
            </li>
            <li class="nav-item ps-4">
                <a class="nav-link" href="/login">Admin</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="map-container">
        {% block content %}{% end %}
    </div>
</main>

{% end %}
