{% extends "base.html" %}
{% block content %}

<!--suppress HtmlUnknownTarget -->
<h1>Manage Users</h1>

<p>Click on a user to update or delete it.</p>

<ul>
    {% for user in users %}
        <li><a href="/admin/user/{{ user.id }}">{{ user.username }}</a></li>
    {% end %}
</ul>

<p><a href="/admin/user/new">Create new user</a></p>

<p><a href="/admin">Back to dashboard</a></p>

{% end %}
