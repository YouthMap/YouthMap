{% extends "base.html" %}
{% block content %}

<h1>Admin Login</h1>

{% if insecure_user_present %}
<p><strong>The default login is username "admin", password "password". Please ensure this user is renamed or replaced
    before this site goes live.</strong></p>
{% end %}

<form method="post">
    <label for="username">Username: </label> <input type="text" id="username" name="username" required autofocus><br>
    <label for="password">Password: </label> <input type="password" id="password" name="password" required><br>
    <input type="submit" value="Login">
</form>

{% end %}
