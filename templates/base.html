<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="white"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">

    <meta property="og:title" content="YouthMap"/>
    <meta property="twitter:title" content="YouthMap"/>
    <meta name="description" content="Map for YOTA, JOTA and other Amateur Radio events involving young people."/>
    <meta property="og:description"
          content="Map for YOTA, JOTA and other Amateur Radio events involving young people."/>
    <!-- TODO URLS
    <link rel="canonical" href=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <meta property="twitter:image" content=""/>
    -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="author" content="YouthMap Team"/>
    <meta property="og:locale" content="en_GB"/>
    <meta property="og:type" content="website"/>

    <title>YouthMap</title>

    <!--suppress HtmlUnknownTarget -->
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" rel="stylesheet"/>

    <!-- TODO FAVICONS
    <link rel="icon" type="image/png" href="/img/icon-512.png">
    <link rel="apple-touch-icon" href="img/icon-512-pwa.png">
    <link rel="alternate icon" type="image/png" href="/img/icon-192.png">
    <link rel="alternate icon" type="image/png" href="/img/icon-32.png">
    <link rel="alternate icon" type="image/png" href="/img/icon-16.png">
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico">
    -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));</script>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="check-circle-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="info-fill" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

{% block content-variant %}{% end %}
</body>
</html>
