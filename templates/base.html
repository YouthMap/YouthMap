<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="white"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">

    <meta property="og:title" content="YouthMap"/>
    <meta property="twitter:title" content="YouthMap"/>
    <meta name="description" content="Map for YOTA, JOTA and other Amateur Radio events involving young people."/>
    <meta property="og:description"
          content="Map for YOTA, JOTA and other Amateur Radio events involving young people."/>
    <!-- TODO URLS
    <link rel="canonical" href=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <meta property="twitter:image" content=""/>
    -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="author" content="YouthMap Team"/>
    <meta property="og:locale" content="en_GB"/>
    <meta property="og:type" content="website"/>

    <title>YouthMap</title>

    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" rel="stylesheet"/>

    <!-- TODO FAVICONS
    <link rel="icon" type="image/png" href="/img/icon-512.png">
    <link rel="apple-touch-icon" href="img/icon-512-pwa.png">
    <link rel="alternate icon" type="image/png" href="/img/icon-192.png">
    <link rel="alternate icon" type="image/png" href="/img/icon-32.png">
    <link rel="alternate icon" type="image/png" href="/img/icon-16.png">
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico">
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <script>document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));</script>
</head>
<body>
{% block content-variant %}{% end %}
</body>
</html>
