{% extends "base.html" %}
{% block content %}

<h1>Update Details</h1>
<p>Updating details for {{ user.username }}</p>
<form method="post">
    <h2>Username</h2>
    <label for="username">Username:</label> <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

    <h2>Password</h2>
    <p>Updating your password is optional. Leave the fields blank if you do not wish to change your password.</p>
    <label for="old_password">Old Password:</label> <input type="password" id="old_password" name="old_password"><br>
    <label for="new_password">New Password:</label> <input type="password" id="new_password" name="new_password"><br>
    <label for="new_password_2">New Password (again):</label> <input type="password" id="new_password_2" name="new_password_2"><br>

    <h2>Email Address</h2>
    <label for="email">Email Address:</label> <input type="text" id="email" name="email" value="{{ user.email if user.email != 'None' else '' }}" required><br>

    <p></p>
    <input type="submit" value="Update">
</form>

{% end %}
