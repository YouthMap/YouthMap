{% extends "base.html" %}
{% block content %}

<!--suppress HtmlUnknownTarget -->
<h1>Manage Events</h1>

<p>Click on an event to update or delete it.</p>

<ul>
    {% for event in events %}
        <li><a href="/admin/event/{{ event.id }}">{{ event.eventname }}</a></li>
    {% end %}
</ul>

<p><a href="/admin/event/new">Create new event</a></p>

<p><a href="/admin">Back to dashboard</a></p>

{% end %}
